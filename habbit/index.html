<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Fira+Sans:ital,wght@0,400;1,700&family=Inter:wght@500&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./images/logo.svg" alt="logo">
            <nav class="menu">
                <div class="menu__list">
                    <!-- <button class="menu__item menu__item_active" menu-habbit-id ="1">
                        <img src="./images/Water.svg" alt="add water habbit">
                    </button>
                    <button class="menu__item">
                        <img src="./images/Eat.svg" alt="add eat habbit">
                    </button> -->
                </div>
                <button class="menu__add">
                    <img src="./images/Add.svg" alt="add habbit icon">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                        <button class="habbit__delete">
                            <img src="./images/delete.svg" alt="delete icon">
                        </button>
                    </div>
                </div>
                <div class="habbit">
                    <div class="habbit__day">День 2</div>
                    <form class="habbit__form">
                        <input class="input_icon" type="text" placeholder="Комментарий">
                        <img class="input__icon" src="./images/comment.svg" alt="cooment icon">
                        <button class="button">Готово</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
